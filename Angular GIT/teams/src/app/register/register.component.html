
<div class="container ">
    <div class="card card-container ">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <h4>Registration</h4>
        <form class="form-signin" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" formControlName="name" id="name" class="form-control" placeholder="Name" required autofocus>
            <input type="email" formControlName="email"  id="inputEmail" class="form-control" placeholder="Email address" required >
            <input type="password"formControlName="password"  id="inputPassword" class="form-control" placeholder="Password" required>
            <input type="password" formControlName="confirm" id="confirmPassword" class="form-control" placeholder= "confirm password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
        <a href="#" routerLink="/login" class="forgot-password">
            Have an account?
        </a>
    </div><!-- /card-container -->
</div>
